# BlackBoard/helm/templates/role.yaml
# Role for reading pod metrics from metrics-server
{{- if .Values.observer.enabled }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-metrics-reader
  namespace: {{ .Release.Namespace }}
  labels:
    app: darwin-brain
    app.kubernetes.io/name: darwin-brain
    app.kubernetes.io/instance: {{ .Release.Name }}
rules:
  # Read pods and logs for service mapping and investigation
  - apiGroups: [""]
    resources: ["pods", "pods/log", "events"]
    verbs: ["get", "list", "watch"]
  # Read deployments/replicasets for replica count
  - apiGroups: ["apps"]
    resources: ["deployments", "replicasets"]
    verbs: ["get", "list"]
  # Read pod metrics from metrics-server
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods"]
    verbs: ["get", "list"]
{{- end }}
