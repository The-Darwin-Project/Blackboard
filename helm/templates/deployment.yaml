# BlackBoard/helm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-brain
  labels:
    app: darwin-brain
    app.kubernetes.io/name: darwin-brain
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: darwin-brain
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        # Trigger rollout on ConfigMap changes (GEMINI.md rules, app config)
        checksum/gemini-rules: {{ include (print $.Template.BasePath "/configmap-gemini-rules.yaml") . | sha256sum }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        app: darwin-brain
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.observer.enabled }}
      serviceAccountName: {{ .Release.Name }}-brain
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        # =================================================================
        # Brain Container (FastAPI)
        # =================================================================
        - name: brain
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            # Redis connection (localhost sidecar)
            - name: REDIS_HOST
              value: "localhost"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis
                  key: password
            # GCP configuration
            - name: GCP_PROJECT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: GCP_PROJECT
            - name: GCP_LOCATION
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: GCP_LOCATION
            - name: VERTEX_MODEL_PRO
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: VERTEX_MODEL_PRO
            - name: VERTEX_MODEL_FLASH
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: VERTEX_MODEL_FLASH
            # SysAdmin configuration
            - name: SYSADMIN_DRY_RUN
              value: "{{ .Values.sysadmin.dryRun }}"
            - name: SYSADMIN_AUTO_APPROVE
              value: "{{ .Values.sysadmin.autoApprove }}"
            - name: GIT_REPO_PATH
              value: "{{ .Values.sysadmin.gitRepoPath }}"
            {{- if or .Values.sidecars.architect.enabled .Values.sidecars.sysadmin.enabled .Values.sidecars.developer.enabled }}
            # Agent sidecar URLs
            - name: ARCHITECT_SIDECAR_URL
              value: "http://localhost:{{ .Values.sidecars.architect.port }}"
            - name: SYSADMIN_SIDECAR_URL
              value: "http://localhost:{{ .Values.sidecars.sysadmin.port }}"
            - name: DEVELOPER_SIDECAR_URL
              value: "http://localhost:{{ .Values.sidecars.developer.port }}"
            {{- end }}
            {{- if .Values.github.existingSecret }}
            # GitHub App configuration
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.existingSecret }}
                  key: app-id
            - name: GITHUB_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.existingSecret }}
                  key: installation-id
            - name: GITHUB_PRIVATE_KEY_PATH
              value: "/secrets/github/darwin-ci.2026-02-04.private-key.pem"
            - name: GITHUB_REPOSITORY
              value: "{{ .Values.github.repository }}"
            - name: GITHUB_BRANCH
              value: "{{ .Values.github.branch }}"
            {{- end }}
            # Debug mode
            - name: DEBUG
              value: "{{ .Values.app.debug }}"
            # Kubernetes Observer configuration
            {{- if .Values.observer.enabled }}
            - name: K8S_OBSERVER_ENABLED
              value: "true"
            - name: K8S_OBSERVER_NAMESPACE
              value: "{{ .Values.observer.namespace }}"
            - name: K8S_OBSERVER_INTERVAL
              value: "{{ .Values.observer.interval }}"
            - name: K8S_OBSERVER_LABEL_SELECTOR
              value: "{{ .Values.observer.labelSelector }}"
            {{- end }}
            {{- if .Values.gcp.existingSecret }}
            # GCP Service Account credentials
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/google/service-account.json"
            {{- end }}
          volumeMounts:
            {{- if .Values.gcp.existingSecret }}
            - name: gcp-sa-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
            # GitOps data volumes - one per agent sidecar
            - name: gitops-architect
              mountPath: /data/gitops-architect
            - name: gitops-sysadmin
              mountPath: /data/gitops-sysadmin
            - name: gitops-developer
              mountPath: /data/gitops-developer
            {{- if .Values.github.existingSecret }}
            - name: github-app-secret
              mountPath: /secrets/github
              readOnly: true
            - name: git-credentials
              mountPath: /tmp/git-creds
            {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
        
        # =================================================================
        # Redis Sidecar
        # =================================================================
        {{- if .Values.redis.enabled }}
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: IfNotPresent
          # Override command to bypass Red Hat entrypoint and configure Redis directly
          # Disables RDB saves to prevent "MISCONF" errors on ephemeral storage
          command:
            - redis-server
          args:
            - --save
            - ""
            - --stop-writes-on-bgsave-error
            - "no"
            - --requirepass
            - "$(REDIS_PASSWORD)"
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis
                  key: password
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          {{- if .Values.redis.persistence.enabled }}
          volumeMounts:
            - name: redis-data
              mountPath: /var/lib/redis/data
          {{- end }}
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}
        
        # =================================================================
        # Architect Agent Sidecar
        # =================================================================
        {{- if .Values.sidecars.architect.enabled }}
        - name: architect-sidecar
          image: "{{ .Values.sidecars.image.repository }}:{{ .Values.sidecars.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: architect
              containerPort: {{ .Values.sidecars.architect.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.sidecars.architect.port }}"
            - name: GIT_USER_NAME
              value: "{{ .Values.sidecars.architect.gitUserName }}"
            - name: GIT_USER_EMAIL
              value: "{{ .Values.sidecars.architect.gitUserEmail }}"
            # GCP/Vertex AI configuration (required for gemini-cli)
            - name: GOOGLE_CLOUD_PROJECT
              value: "{{ .Values.gcp.project }}"
            - name: GOOGLE_CLOUD_LOCATION
              value: "{{ .Values.gcp.location }}"
            {{- if .Values.gcp.existingSecret }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/google/service-account.json"
            {{- end }}
          resources:
            {{- toYaml .Values.sidecars.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.gcp.existingSecret }}
            - name: gcp-sa-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
            - name: gitops-architect
              mountPath: /data/gitops-architect
            - name: gemini-rules
              mountPath: /home/default/.gemini/GEMINI.md
              subPath: architect.md
            {{- if .Values.github.existingSecret }}
            - name: github-app-secret
              mountPath: /secrets/github
              readOnly: true
            - name: git-credentials
              mountPath: /tmp/git-creds
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.sidecars.architect.port }}
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.sidecars.architect.port }}
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}
        
        # =================================================================
        # SysAdmin Agent Sidecar
        # =================================================================
        {{- if .Values.sidecars.sysadmin.enabled }}
        - name: sysadmin-sidecar
          image: "{{ .Values.sidecars.image.repository }}:{{ .Values.sidecars.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: sysadmin
              containerPort: {{ .Values.sidecars.sysadmin.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.sidecars.sysadmin.port }}"
            - name: GIT_USER_NAME
              value: "{{ .Values.sidecars.sysadmin.gitUserName }}"
            - name: GIT_USER_EMAIL
              value: "{{ .Values.sidecars.sysadmin.gitUserEmail }}"
            # GCP/Vertex AI configuration (required for gemini-cli)
            - name: GOOGLE_CLOUD_PROJECT
              value: "{{ .Values.gcp.project }}"
            - name: GOOGLE_CLOUD_LOCATION
              value: "{{ .Values.gcp.location }}"
            {{- if .Values.gcp.existingSecret }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/google/service-account.json"
            {{- end }}
          resources:
            {{- toYaml .Values.sidecars.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.gcp.existingSecret }}
            - name: gcp-sa-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
            - name: gitops-sysadmin
              mountPath: /data/gitops-sysadmin
            - name: gemini-rules
              mountPath: /home/default/.gemini/GEMINI.md
              subPath: sysadmin.md
            {{- if .Values.github.existingSecret }}
            - name: github-app-secret
              mountPath: /secrets/github
              readOnly: true
            - name: git-credentials
              mountPath: /tmp/git-creds
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.sidecars.sysadmin.port }}
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.sidecars.sysadmin.port }}
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}
        
        # =================================================================
        # Developer Agent Sidecar
        # =================================================================
        {{- if .Values.sidecars.developer.enabled }}
        - name: developer-sidecar
          image: "{{ .Values.sidecars.image.repository }}:{{ .Values.sidecars.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: developer
              containerPort: {{ .Values.sidecars.developer.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.sidecars.developer.port }}"
            - name: GIT_USER_NAME
              value: "{{ .Values.sidecars.developer.gitUserName }}"
            - name: GIT_USER_EMAIL
              value: "{{ .Values.sidecars.developer.gitUserEmail }}"
            # GCP/Vertex AI configuration (required for gemini-cli)
            - name: GOOGLE_CLOUD_PROJECT
              value: "{{ .Values.gcp.project }}"
            - name: GOOGLE_CLOUD_LOCATION
              value: "{{ .Values.gcp.location }}"
            {{- if .Values.gcp.existingSecret }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/google/service-account.json"
            {{- end }}
          resources:
            {{- toYaml .Values.sidecars.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.gcp.existingSecret }}
            - name: gcp-sa-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
            - name: gitops-developer
              mountPath: /data/gitops-developer
            - name: gemini-rules
              mountPath: /home/default/.gemini/GEMINI.md
              subPath: developer.md
            {{- if .Values.github.existingSecret }}
            - name: github-app-secret
              mountPath: /secrets/github
              readOnly: true
            - name: git-credentials
              mountPath: /tmp/git-creds
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.sidecars.developer.port }}
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.sidecars.developer.port }}
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}
      
      volumes:
        {{- if .Values.gcp.existingSecret }}
        - name: gcp-sa-key
          secret:
            secretName: {{ .Values.gcp.existingSecret }}
        {{- end }}
        {{- if and .Values.redis.enabled .Values.redis.persistence.enabled }}
        - name: redis-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-redis-data
        {{- end }}
        # GitOps data volumes - one per agent sidecar
        - name: gitops-architect
          emptyDir: {}
        - name: gitops-sysadmin
          emptyDir: {}
        - name: gitops-developer
          emptyDir: {}
        # Gemini rules ConfigMap (GEMINI.md per agent)
        - name: gemini-rules
          configMap:
            name: {{ .Release.Name }}-gemini-rules
        {{- if .Values.github.existingSecret }}
        - name: github-app-secret
          secret:
            secretName: {{ .Values.github.existingSecret }}
        - name: git-credentials
          emptyDir: {}
        {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
