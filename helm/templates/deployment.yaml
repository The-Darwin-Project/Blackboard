# BlackBoard/helm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-brain
  labels:
    app: darwin-brain
    app.kubernetes.io/name: darwin-brain
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: darwin-brain
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: darwin-brain
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.observer.enabled }}
      serviceAccountName: {{ .Release.Name }}-brain
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if and .Values.github.existingSecret .Values.sysadmin.persistence.enabled }}
      # =================================================================
      # Init Container: Clone GitOps Repository
      # =================================================================
      initContainers:
        - name: git-clone
          image: alpine/git:latest
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "=== GitOps Init Container ==="
              
              # Install dependencies
              apk add --no-cache python3 py3-pip py3-jwt py3-requests curl jq
              
              # Read GitHub App credentials
              APP_ID=$(cat /secrets/github/app-id)
              INSTALL_ID=$(cat /secrets/github/installation-id)
              PRIVATE_KEY="/secrets/github/darwin-ci.2026-02-04.private-key.pem"
              
              echo "App ID: $APP_ID"
              echo "Installation ID: $INSTALL_ID"
              
              # Generate JWT token using Python
              JWT=$(python3 -c "
              import jwt
              import time
              with open('$PRIVATE_KEY', 'r') as f:
                  key = f.read()
              now = int(time.time())
              payload = {'iat': now - 60, 'exp': now + 540, 'iss': '$APP_ID'}
              print(jwt.encode(payload, key, algorithm='RS256'))
              ")
              
              # Exchange JWT for installation token
              echo "Requesting installation access token..."
              TOKEN_RESPONSE=$(curl -s -X POST \
                -H "Accept: application/vnd.github+json" \
                -H "Authorization: Bearer $JWT" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "https://api.github.com/app/installations/$INSTALL_ID/access_tokens")
              
              TOKEN=$(echo "$TOKEN_RESPONSE" | jq -r '.token')
              
              if [ "$TOKEN" = "null" ] || [ -z "$TOKEN" ]; then
                echo "ERROR: Failed to get installation token"
                echo "$TOKEN_RESPONSE"
                exit 1
              fi
              
              echo "Got installation token"
              
              # Clone or pull the repository
              REPO_URL="https://x-access-token:${TOKEN}@github.com/{{ .Values.github.repository }}.git"
              
              if [ -d "{{ .Values.sysadmin.gitRepoPath }}/.git" ]; then
                echo "Repository exists, pulling latest..."
                cd {{ .Values.sysadmin.gitRepoPath }}
                git remote set-url origin "$REPO_URL"
                git fetch origin
                git reset --hard origin/{{ .Values.github.branch }}
              else
                echo "Cloning repository..."
                git clone --branch {{ .Values.github.branch }} "$REPO_URL" {{ .Values.sysadmin.gitRepoPath }}
              fi
              
              # Configure git for commits
              cd {{ .Values.sysadmin.gitRepoPath }}
              git config user.name "Darwin SysAdmin"
              git config user.email "darwin-sysadmin@darwin-project.io"
              
              # Store credentials for later use (shared with main container via emptyDir)
              mkdir -p /tmp/git-creds
              echo "https://x-access-token:${TOKEN}@github.com" > /tmp/git-creds/credentials
              git config credential.helper "store --file=/tmp/git-creds/credentials"
              
              # Fix ownership for non-root main container (runs as UID 1001)
              echo "Setting ownership for main container..."
              chown -R 1001:0 {{ .Values.sysadmin.gitRepoPath }}
              chown -R 1001:0 /tmp/git-creds
              
              echo "=== GitOps Init Complete ==="
              ls -la {{ .Values.sysadmin.gitRepoPath }}
          volumeMounts:
            - name: github-app-secret
              mountPath: /secrets/github
              readOnly: true
            - name: gitops-data
              mountPath: {{ .Values.sysadmin.gitRepoPath }}
            - name: git-credentials
              mountPath: /tmp/git-creds
          securityContext:
            # Init container runs as root to install packages and set ownership
            runAsUser: 0
            runAsNonRoot: false
            allowPrivilegeEscalation: false
      {{- end }}
      containers:
        # =================================================================
        # Brain Container (FastAPI)
        # =================================================================
        - name: brain
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            # Redis connection (localhost sidecar)
            - name: REDIS_HOST
              value: "localhost"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis
                  key: password
            # GCP configuration
            - name: GCP_PROJECT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: GCP_PROJECT
            - name: GCP_LOCATION
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: GCP_LOCATION
            - name: VERTEX_MODEL_PRO
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: VERTEX_MODEL_PRO
            - name: VERTEX_MODEL_FLASH
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: VERTEX_MODEL_FLASH
            # SysAdmin configuration
            - name: SYSADMIN_DRY_RUN
              value: "{{ .Values.sysadmin.dryRun }}"
            - name: SYSADMIN_AUTO_APPROVE
              value: "{{ .Values.sysadmin.autoApprove }}"
            - name: GIT_REPO_PATH
              value: "{{ .Values.sysadmin.gitRepoPath }}"
            {{- if .Values.gemini.enabled }}
            # Gemini sidecar configuration
            - name: GEMINI_SIDECAR_URL
              value: "http://localhost:{{ .Values.gemini.port }}"
            {{- end }}
            {{- if .Values.github.existingSecret }}
            # GitHub App configuration
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.existingSecret }}
                  key: app-id
            - name: GITHUB_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.existingSecret }}
                  key: installation-id
            - name: GITHUB_PRIVATE_KEY_PATH
              value: "/secrets/github/darwin-ci.2026-02-04.private-key.pem"
            - name: GITHUB_REPOSITORY
              value: "{{ .Values.github.repository }}"
            - name: GITHUB_BRANCH
              value: "{{ .Values.github.branch }}"
            {{- end }}
            # Debug mode
            - name: DEBUG
              value: "{{ .Values.app.debug }}"
            # Kubernetes Observer configuration
            {{- if .Values.observer.enabled }}
            - name: K8S_OBSERVER_ENABLED
              value: "true"
            - name: K8S_OBSERVER_NAMESPACE
              value: "{{ .Values.observer.namespace }}"
            - name: K8S_OBSERVER_INTERVAL
              value: "{{ .Values.observer.interval }}"
            - name: K8S_OBSERVER_LABEL_SELECTOR
              value: "{{ .Values.observer.labelSelector }}"
            {{- end }}
            {{- if .Values.gcp.existingSecret }}
            # GCP Service Account credentials
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/google/service-account.json"
            {{- end }}
          volumeMounts:
            {{- if .Values.gcp.existingSecret }}
            - name: gcp-sa-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
            {{- if .Values.sysadmin.persistence.enabled }}
            - name: gitops-data
              mountPath: {{ .Values.sysadmin.gitRepoPath }}
            {{- end }}
            {{- if .Values.github.existingSecret }}
            - name: github-app-secret
              mountPath: /secrets/github
              readOnly: true
            - name: git-credentials
              mountPath: /tmp/git-creds
            {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
        
        # =================================================================
        # Redis Sidecar
        # =================================================================
        {{- if .Values.redis.enabled }}
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: IfNotPresent
          # Override command to bypass Red Hat entrypoint and configure Redis directly
          # Disables RDB saves to prevent "MISCONF" errors on ephemeral storage
          command:
            - redis-server
          args:
            - --save
            - ""
            - --stop-writes-on-bgsave-error
            - "no"
            - --requirepass
            - "$(REDIS_PASSWORD)"
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis
                  key: password
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          {{- if .Values.redis.persistence.enabled }}
          volumeMounts:
            - name: redis-data
              mountPath: /var/lib/redis/data
          {{- end }}
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}
        
        # =================================================================
        # Gemini CLI Sidecar
        # =================================================================
        {{- if .Values.gemini.enabled }}
        - name: gemini
          image: "{{ .Values.gemini.image.repository }}:{{ .Values.gemini.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: gemini
              containerPort: {{ .Values.gemini.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.gemini.port }}"
            # GCP/Vertex AI configuration (required for gemini-cli)
            - name: GOOGLE_CLOUD_PROJECT
              value: "{{ .Values.gcp.project }}"
            - name: GOOGLE_CLOUD_LOCATION
              value: "{{ .Values.gcp.location }}"
            {{- if .Values.gcp.existingSecret }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/google/service-account.json"
            {{- end }}
          resources:
            {{- toYaml .Values.gemini.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.gcp.existingSecret }}
            - name: gcp-sa-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
            # GitOps data - shared with brain container (cloned by init container)
            - name: gitops-data
              mountPath: /data/gitops
            # Git credentials - shared with brain container
            {{- if .Values.github.existingSecret }}
            - name: git-credentials
              mountPath: /tmp/git-creds
            - name: github-app-secret
              mountPath: /secrets/github
              readOnly: true
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.gemini.port }}
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.gemini.port }}
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}
      
      volumes:
        {{- if .Values.gcp.existingSecret }}
        - name: gcp-sa-key
          secret:
            secretName: {{ .Values.gcp.existingSecret }}
        {{- end }}
        {{- if and .Values.redis.enabled .Values.redis.persistence.enabled }}
        - name: redis-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-redis-data
        {{- end }}
        # GitOps data volume - shared between brain and gemini sidecar
        # Uses PVC when persistence is enabled, emptyDir otherwise
        - name: gitops-data
          {{- if .Values.sysadmin.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-gitops-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.github.existingSecret }}
        - name: github-app-secret
          secret:
            secretName: {{ .Values.github.existingSecret }}
        - name: git-credentials
          emptyDir: {}
        {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
