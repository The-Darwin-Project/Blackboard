# BlackBoard/helm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-brain
  labels:
    app: darwin-brain
    app.kubernetes.io/name: darwin-brain
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: darwin-brain
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: darwin-brain
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.observer.enabled }}
      serviceAccountName: {{ .Release.Name }}-brain
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        # =================================================================
        # Brain Container (FastAPI)
        # =================================================================
        - name: brain
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            # Redis connection (localhost sidecar)
            - name: REDIS_HOST
              value: "localhost"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis
                  key: password
            # GCP configuration
            - name: GCP_PROJECT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: GCP_PROJECT
            - name: GCP_LOCATION
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: GCP_LOCATION
            - name: VERTEX_MODEL_PRO
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: VERTEX_MODEL_PRO
            - name: VERTEX_MODEL_FLASH
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: VERTEX_MODEL_FLASH
            # SysAdmin configuration
            - name: SYSADMIN_DRY_RUN
              value: "{{ .Values.sysadmin.dryRun }}"
            - name: SYSADMIN_AUTO_APPROVE
              value: "{{ .Values.sysadmin.autoApprove }}"
            - name: GIT_REPO_PATH
              value: "{{ .Values.sysadmin.gitRepoPath }}"
            {{- if .Values.gemini.enabled }}
            # Gemini sidecar configuration
            - name: GEMINI_SIDECAR_URL
              value: "http://localhost:{{ .Values.gemini.port }}"
            {{- end }}
            {{- if .Values.github.existingSecret }}
            # GitHub App configuration
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.existingSecret }}
                  key: app-id
            - name: GITHUB_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.existingSecret }}
                  key: installation-id
            - name: GITHUB_PRIVATE_KEY_PATH
              value: "/secrets/github/darwin-ci.2026-02-04.private-key.pem"
            - name: GITHUB_REPOSITORY
              value: "{{ .Values.github.repository }}"
            - name: GITHUB_BRANCH
              value: "{{ .Values.github.branch }}"
            {{- end }}
            # Debug mode
            - name: DEBUG
              value: "{{ .Values.app.debug }}"
            # Kubernetes Observer configuration
            {{- if .Values.observer.enabled }}
            - name: K8S_OBSERVER_ENABLED
              value: "true"
            - name: K8S_OBSERVER_NAMESPACE
              value: "{{ .Values.observer.namespace }}"
            - name: K8S_OBSERVER_INTERVAL
              value: "{{ .Values.observer.interval }}"
            - name: K8S_OBSERVER_LABEL_SELECTOR
              value: "{{ .Values.observer.labelSelector }}"
            {{- end }}
            {{- if .Values.gcp.existingSecret }}
            # GCP Service Account credentials
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/google/service-account.json"
            {{- end }}
          volumeMounts:
            {{- if .Values.gcp.existingSecret }}
            - name: gcp-sa-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
            # GitOps data - always mount (cloned by init container when github secret exists)
            - name: gitops-data
              mountPath: {{ .Values.sysadmin.gitRepoPath }}
            {{- if .Values.github.existingSecret }}
            - name: github-app-secret
              mountPath: /secrets/github
              readOnly: true
            - name: git-credentials
              mountPath: /tmp/git-creds
            {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
        
        # =================================================================
        # Redis Sidecar
        # =================================================================
        {{- if .Values.redis.enabled }}
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: IfNotPresent
          # Override command to bypass Red Hat entrypoint and configure Redis directly
          # Disables RDB saves to prevent "MISCONF" errors on ephemeral storage
          command:
            - redis-server
          args:
            - --save
            - ""
            - --stop-writes-on-bgsave-error
            - "no"
            - --requirepass
            - "$(REDIS_PASSWORD)"
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis
                  key: password
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          {{- if .Values.redis.persistence.enabled }}
          volumeMounts:
            - name: redis-data
              mountPath: /var/lib/redis/data
          {{- end }}
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}
        
        # =================================================================
        # Gemini CLI Sidecar
        # =================================================================
        {{- if .Values.gemini.enabled }}
        - name: gemini
          image: "{{ .Values.gemini.image.repository }}:{{ .Values.gemini.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: gemini
              containerPort: {{ .Values.gemini.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.gemini.port }}"
            # GCP/Vertex AI configuration (required for gemini-cli)
            - name: GOOGLE_CLOUD_PROJECT
              value: "{{ .Values.gcp.project }}"
            - name: GOOGLE_CLOUD_LOCATION
              value: "{{ .Values.gcp.location }}"
            {{- if .Values.gcp.existingSecret }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/google/service-account.json"
            {{- end }}
          resources:
            {{- toYaml .Values.gemini.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.gcp.existingSecret }}
            - name: gcp-sa-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
            # GitOps data - shared with brain container (cloned by init container)
            - name: gitops-data
              mountPath: /data/gitops
            # Git credentials - shared with brain container
            {{- if .Values.github.existingSecret }}
            - name: git-credentials
              mountPath: /tmp/git-creds
            - name: github-app-secret
              mountPath: /secrets/github
              readOnly: true
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.gemini.port }}
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.gemini.port }}
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}
      
      volumes:
        {{- if .Values.gcp.existingSecret }}
        - name: gcp-sa-key
          secret:
            secretName: {{ .Values.gcp.existingSecret }}
        {{- end }}
        {{- if and .Values.redis.enabled .Values.redis.persistence.enabled }}
        - name: redis-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-redis-data
        {{- end }}
        # GitOps data volume - shared between brain and gemini sidecar
        # Uses PVC when persistence is enabled, emptyDir otherwise
        - name: gitops-data
          {{- if .Values.sysadmin.persistence.enabled }}
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-gitops-data
          {{- else }}
          emptyDir: {}
          {{- end }}
        {{- if .Values.github.existingSecret }}
        - name: github-app-secret
          secret:
            secretName: {{ .Values.github.existingSecret }}
        - name: git-credentials
          emptyDir: {}
        {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
