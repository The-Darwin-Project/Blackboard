# BlackBoard/helm/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-brain
  labels:
    app: darwin-brain
    app.kubernetes.io/name: darwin-brain
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 1
  strategy:
    type: Recreate  # Qdrant WAL requires exclusive PVC access -- no rolling overlap
  selector:
    matchLabels:
      app: darwin-brain
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        # Trigger rollout on ConfigMap changes (GEMINI.md rules, app config)
        checksum/gemini-rules: {{ include (print $.Template.BasePath "/configmap-gemini-rules.yaml") . | sha256sum }}
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        {{- if .Values.argocd.enabled }}
        checksum/argocd: {{ include (print $.Template.BasePath "/secret-argocd.yaml") . | sha256sum }}
        {{- end }}
        {{- if .Values.kargo.enabled }}
        checksum/kargo: {{ include (print $.Template.BasePath "/secret-kargo.yaml") . | sha256sum }}
        {{- end }}
      labels:
        app: darwin-brain
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      {{- if .Values.observer.enabled }}
      serviceAccountName: {{ .Release.Name }}-brain
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        # =================================================================
        # Brain Container (FastAPI)
        # =================================================================
        - name: brain
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            # Redis connection (localhost sidecar)
            - name: REDIS_HOST
              value: "localhost"
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis
                  key: password
            # GCP configuration
            - name: GCP_PROJECT
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: GCP_PROJECT
            - name: GCP_LOCATION
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: GCP_LOCATION
            - name: VERTEX_MODEL_PRO
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: VERTEX_MODEL_PRO
            - name: VERTEX_MODEL_FLASH
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: VERTEX_MODEL_FLASH
            - name: VERTEX_MODEL_CLAUDE
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: VERTEX_MODEL_CLAUDE
            - name: LLM_PROVIDER
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: LLM_PROVIDER
            - name: LLM_TEMPERATURE_BRAIN
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: LLM_TEMPERATURE_BRAIN
            - name: LLM_TEMPERATURE_ALIGNER
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-config
                  key: LLM_TEMPERATURE_ALIGNER
            # Agent dispatch configuration (Brain-level)
            - name: SYSADMIN_DRY_RUN
              value: "{{ .Values.app.dryRun }}"
            - name: SYSADMIN_AUTO_APPROVE
              value: "{{ .Values.app.autoApprove }}"
            - name: GIT_REPO_PATH
              value: "{{ .Values.app.gitRepoPath }}"
            {{- if or .Values.sidecars.architect.enabled .Values.sidecars.sysadmin.enabled .Values.sidecars.developer.enabled }}
            # Agent sidecar URLs
            - name: ARCHITECT_SIDECAR_URL
              value: "http://localhost:{{ .Values.sidecars.architect.port }}"
            - name: SYSADMIN_SIDECAR_URL
              value: "http://localhost:{{ .Values.sidecars.sysadmin.port }}"
            - name: DEVELOPER_SIDECAR_URL
              value: "http://localhost:{{ .Values.sidecars.developer.port }}"
            {{- if .Values.sidecars.qe.enabled }}
            - name: QE_SIDECAR_URL
              value: "http://localhost:{{ .Values.sidecars.qe.port }}"
            {{- end }}
            {{- end }}
            {{- if .Values.qdrant.enabled }}
            - name: QDRANT_URL
              value: "http://localhost:{{ .Values.qdrant.port }}"
            {{- end }}
            {{- if .Values.github.existingSecret }}
            # GitHub App configuration
            - name: GITHUB_APP_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.existingSecret }}
                  key: app-id
            - name: GITHUB_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.github.existingSecret }}
                  key: installation-id
            - name: GITHUB_PRIVATE_KEY_PATH
              value: "/secrets/github" # Directory -- .pem file discovered dynamically
            - name: GITHUB_BRANCH
              value: "{{ .Values.github.branch }}"
            {{- end }}
            {{- if .Values.gitlab.enabled }}
            # GitLab token configuration
            - name: GITLAB_TOKEN_PATH
              value: "/secrets/gitlab/token"
            - name: GITLAB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.gitlab.existingSecret }}
                  key: host
            {{- end }}
            # Debug mode
            - name: DEBUG
              value: "{{ .Values.app.debug }}"
            # Kubernetes Observer configuration
            {{- if .Values.observer.enabled }}
            - name: K8S_OBSERVER_ENABLED
              value: "true"
            - name: K8S_OBSERVER_NAMESPACE
              value: "{{ join "," .Values.observer.namespaces }}"
            - name: K8S_OBSERVER_INTERVAL
              value: "{{ .Values.observer.interval }}"
            - name: K8S_OBSERVER_LABEL_SELECTOR
              value: "{{ .Values.observer.labelSelector }}"
            {{- end }}
            {{- if .Values.gcp.existingSecret }}
            # GCP Service Account credentials
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/google/service-account.json"
            {{- end }}
          volumeMounts:
            {{- if .Values.gcp.existingSecret }}
            - name: gcp-sa-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
            # GitOps data volumes - shared PVC with subPaths per agent
            - name: gitops-data
              mountPath: /data/gitops-architect
              subPath: architect
            - name: gitops-data
              mountPath: /data/gitops-sysadmin
              subPath: sysadmin
            - name: gitops-data
              mountPath: /data/gitops-qe
              subPath: developer
            - name: gitops-data
              mountPath: /data/gitops-developer
              subPath: developer
            {{- if .Values.github.existingSecret }}
            - name: github-app-secret
              mountPath: /secrets/github
              readOnly: true
            - name: git-credentials
              mountPath: /tmp/git-creds
            {{- end }}
            {{- if .Values.gitlab.enabled }}
            - name: gitlab-token-secret
              mountPath: /secrets/gitlab
              readOnly: true
            {{- end }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
        
        # =================================================================
        # Redis Sidecar
        # =================================================================
        {{- if .Values.redis.enabled }}
        - name: redis
          image: "{{ .Values.redis.image.repository }}:{{ .Values.redis.image.tag }}"
          imagePullPolicy: IfNotPresent
          # Override command to bypass Red Hat entrypoint and configure Redis directly
          command:
            - redis-server
          args:
            {{- if .Values.redis.persistence.enabled }}
            - --save
            - "60 1"           # RDB snapshot every 60s if at least 1 key changed
            {{- else }}
            - --save
            - ""               # No persistence on ephemeral storage
            {{- end }}
            - --stop-writes-on-bgsave-error
            - "no"
            - --requirepass
            - "$(REDIS_PASSWORD)"
          ports:
            - name: redis
              containerPort: 6379
              protocol: TCP
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Release.Name }}-redis
                  key: password
          resources:
            {{- toYaml .Values.redis.resources | nindent 12 }}
          {{- if .Values.redis.persistence.enabled }}
          volumeMounts:
            - name: redis-data
              mountPath: /var/lib/redis/data
          {{- end }}
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}
        
        # =================================================================
        # Qdrant Vector DB Sidecar (Deep Memory)
        # =================================================================
        {{- if .Values.qdrant.enabled }}
        - name: qdrant
          image: "{{ .Values.qdrant.image.repository }}:{{ .Values.qdrant.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: qdrant-http
              containerPort: {{ .Values.qdrant.port }}
              protocol: TCP
            - name: qdrant-grpc
              containerPort: {{ .Values.qdrant.grpcPort }}
              protocol: TCP
          resources:
            {{- toYaml .Values.qdrant.resources | nindent 12 }}
          {{- if .Values.qdrant.persistence.enabled }}
          volumeMounts:
            - name: qdrant-data
              mountPath: /qdrant/storage
              subPath: storage
            - name: qdrant-data
              mountPath: /qdrant/snapshots
              subPath: snapshots
          {{- end }}
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.qdrant.port }}
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.qdrant.port }}
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}
        
        # =================================================================
        # Architect Agent Sidecar
        # =================================================================
        {{- if .Values.sidecars.architect.enabled }}
        - name: architect-sidecar
          image: "{{ .Values.sidecars.image.repository }}:{{ .Values.sidecars.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: architect
              containerPort: {{ .Values.sidecars.architect.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.sidecars.architect.port }}"
            - name: AGENT_ROLE
              value: "architect"
            - name: AGENT_PERMISSION_MODE
              value: "{{ .Values.sidecars.architect.permissionMode | default "" }}"
            - name: GIT_USER_NAME
              value: "{{ .Values.sidecars.architect.gitUserName }}"
            - name: GIT_USER_EMAIL
              value: "{{ .Values.sidecars.architect.gitUserEmail }}"
            # CLI routing (gemini or claude)
            - name: AGENT_CLI
              value: "{{ .Values.sidecars.architect.cliType | default "gemini" }}"
            - name: AGENT_MODEL
              value: "{{ .Values.sidecars.architect.modelName }}"
            # GCP/Vertex AI configuration
            - name: GOOGLE_CLOUD_PROJECT
              value: "{{ .Values.gcp.project }}"
            - name: GOOGLE_CLOUD_LOCATION
              value: "{{ .Values.gcp.location }}"
            {{- if ne (.Values.sidecars.architect.cliType | default "gemini") "claude" }}
            - name: GOOGLE_GENAI_USE_VERTEXAI
              value: "true"
            - name: GEMINI_MODEL
              value: "{{ .Values.sidecars.architect.modelName }}"
            {{- end }}
            {{- if eq (.Values.sidecars.architect.cliType | default "gemini") "claude" }}
            # Claude Code CLI -- Vertex AI configuration
            - name: CLAUDE_CODE_USE_VERTEX
              value: "1"
            - name: ANTHROPIC_VERTEX_PROJECT_ID
              value: "{{ .Values.gcp.project }}"
            - name: CLOUD_ML_REGION
              value: "{{ .Values.gcp.location }}"
            - name: ANTHROPIC_MODEL
              value: "{{ .Values.sidecars.architect.modelName }}"
            {{- end }}
            {{- if or .Values.gcp.agentExistingSecret .Values.gcp.existingSecret }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/google/{{ if .Values.gcp.agentExistingSecret }}agent-service-account.json{{ else }}service-account.json{{ end }}"
            {{- end }}
            {{- if .Values.argocd.enabled }}
            - name: ARGOCD_SERVER
              value: "{{ .Values.argocd.server }}"
            - name: ARGOCD_INSECURE
              value: "{{ .Values.argocd.insecure }}"
            {{- end }}
            {{- if .Values.kargo.enabled }}
            - name: KARGO_SERVER
              value: "{{ .Values.kargo.server }}"
            - name: KARGO_INSECURE
              value: "{{ .Values.kargo.insecure }}"
            {{- end }}
            {{- if .Values.gitlab.enabled }}
            - name: GITLAB_TOKEN_PATH
              value: "/secrets/gitlab/token"
            - name: GITLAB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.gitlab.existingSecret }}
                  key: host
            {{- end }}
          resources:
            {{- toYaml .Values.sidecars.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.gcp.agentExistingSecret }}
            - name: gcp-agent-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- else if .Values.gcp.existingSecret }}
            - name: gcp-sa-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
            - name: gitops-data
              mountPath: /data/gitops-architect
              subPath: architect
            {{- if eq (.Values.sidecars.architect.cliType | default "gemini") "claude" }}
            - name: gemini-rules
              mountPath: /home/default/.claude/CLAUDE.md
              subPath: architect.md
            {{- else }}
            - name: gemini-rules
              mountPath: /home/default/.gemini/GEMINI.md
              subPath: architect.md
            {{- end }}
            {{- if .Values.github.existingSecret }}
            - name: github-app-secret
              mountPath: /secrets/github
              readOnly: true
            - name: git-credentials
              mountPath: /tmp/git-creds
            {{- end }}
            {{- if .Values.argocd.enabled }}
            - name: argocd-secret
              mountPath: /secrets/argocd
              readOnly: true
            {{- end }}
            {{- if .Values.kargo.enabled }}
            - name: kargo-secret
              mountPath: /secrets/kargo
              readOnly: true
            {{- end }}
            {{- if .Values.gitlab.enabled }}
            - name: gitlab-token-secret
              mountPath: /secrets/gitlab
              readOnly: true
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.sidecars.architect.port }}
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.sidecars.architect.port }}
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}
        
        # =================================================================
        # SysAdmin Agent Sidecar
        # =================================================================
        {{- if .Values.sidecars.sysadmin.enabled }}
        - name: sysadmin-sidecar
          image: "{{ .Values.sidecars.image.repository }}:{{ .Values.sidecars.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: sysadmin
              containerPort: {{ .Values.sidecars.sysadmin.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.sidecars.sysadmin.port }}"
            - name: GIT_USER_NAME
              value: "{{ .Values.sidecars.sysadmin.gitUserName }}"
            - name: GIT_USER_EMAIL
              value: "{{ .Values.sidecars.sysadmin.gitUserEmail }}"
            # CLI routing (gemini or claude)
            - name: AGENT_CLI
              value: "{{ .Values.sidecars.sysadmin.cliType | default "gemini" }}"
            - name: AGENT_ROLE
              value: "sysadmin"
            {{- if and (ne (.Values.sidecars.sysadmin.cliType | default "gemini") "claude") .Values.sidecars.sysadmin.interactive }}
            - name: GEMINI_INTERACTIVE
              value: "true"
            {{- end }}
            - name: AGENT_PERMISSION_MODE
              value: "{{ .Values.sidecars.sysadmin.permissionMode | default "" }}"
            - name: AGENT_MODEL
              value: "{{ .Values.sidecars.sysadmin.modelName }}"
            # GCP/Vertex AI configuration
            - name: GOOGLE_CLOUD_PROJECT
              value: "{{ .Values.gcp.project }}"
            - name: GOOGLE_CLOUD_LOCATION
              value: "{{ .Values.gcp.location }}"
            {{- if ne (.Values.sidecars.sysadmin.cliType | default "gemini") "claude" }}
            - name: GOOGLE_GENAI_USE_VERTEXAI
              value: "true"
            - name: GEMINI_MODEL
              value: "{{ .Values.sidecars.sysadmin.modelName }}"
            {{- end }}
            {{- if eq (.Values.sidecars.sysadmin.cliType | default "gemini") "claude" }}
            # Claude Code CLI -- Vertex AI configuration
            - name: CLAUDE_CODE_USE_VERTEX
              value: "1"
            - name: ANTHROPIC_VERTEX_PROJECT_ID
              value: "{{ .Values.gcp.project }}"
            - name: CLOUD_ML_REGION
              value: "{{ .Values.gcp.location }}"
            - name: ANTHROPIC_MODEL
              value: "{{ .Values.sidecars.sysadmin.modelName }}"
            {{- end }}
            {{- if or .Values.gcp.agentExistingSecret .Values.gcp.existingSecret }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/google/{{ if .Values.gcp.agentExistingSecret }}agent-service-account.json{{ else }}service-account.json{{ end }}"
            {{- end }}
            {{- if .Values.argocd.enabled }}
            - name: ARGOCD_SERVER
              value: "{{ .Values.argocd.server }}"
            - name: ARGOCD_INSECURE
              value: "{{ .Values.argocd.insecure }}"
            {{- end }}
            {{- if .Values.kargo.enabled }}
            - name: KARGO_SERVER
              value: "{{ .Values.kargo.server }}"
            - name: KARGO_INSECURE
              value: "{{ .Values.kargo.insecure }}"
            {{- end }}
            {{- if .Values.gitlab.enabled }}
            - name: GITLAB_TOKEN_PATH
              value: "/secrets/gitlab/token"
            - name: GITLAB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.gitlab.existingSecret }}
                  key: host
            {{- end }}
          resources:
            {{- toYaml .Values.sidecars.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.gcp.agentExistingSecret }}
            - name: gcp-agent-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- else if .Values.gcp.existingSecret }}
            - name: gcp-sa-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
            - name: gitops-data
              mountPath: /data/gitops-sysadmin
              subPath: sysadmin
            {{- if eq (.Values.sidecars.sysadmin.cliType | default "gemini") "claude" }}
            - name: gemini-rules
              mountPath: /home/default/.claude/CLAUDE.md
              subPath: sysadmin.md
            {{- else }}
            - name: gemini-rules
              mountPath: /home/default/.gemini/GEMINI.md
              subPath: sysadmin.md
            {{- end }}
            {{- if .Values.github.existingSecret }}
            - name: github-app-secret
              mountPath: /secrets/github
              readOnly: true
            - name: git-credentials
              mountPath: /tmp/git-creds
            {{- end }}
            {{- if .Values.argocd.enabled }}
            - name: argocd-secret
              mountPath: /secrets/argocd
              readOnly: true
            {{- end }}
            {{- if .Values.kargo.enabled }}
            - name: kargo-secret
              mountPath: /secrets/kargo
              readOnly: true
            {{- end }}
            {{- if .Values.gitlab.enabled }}
            - name: gitlab-token-secret
              mountPath: /secrets/gitlab
              readOnly: true
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.sidecars.sysadmin.port }}
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.sidecars.sysadmin.port }}
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}
        
        # =================================================================
        # Developer Agent Sidecar
        # NOTE: Developer intentionally omits ArgoCD/Kargo env vars and
        # secret mounts. Developer is code-only (git clone/commit/push).
        # Architect and SysAdmin handle infra CLI access (argocd, kargo).
        # =================================================================
        {{- if .Values.sidecars.developer.enabled }}
        - name: developer-sidecar
          image: "{{ .Values.sidecars.image.repository }}:{{ .Values.sidecars.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: developer
              containerPort: {{ .Values.sidecars.developer.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.sidecars.developer.port }}"
            - name: GIT_USER_NAME
              value: "{{ .Values.sidecars.developer.gitUserName }}"
            - name: GIT_USER_EMAIL
              value: "{{ .Values.sidecars.developer.gitUserEmail }}"
            # CLI routing (gemini or claude)
            - name: AGENT_CLI
              value: "{{ .Values.sidecars.developer.cliType | default "gemini" }}"
            - name: AGENT_ROLE
              value: "developer"
            - name: AGENT_PERMISSION_MODE
              value: "{{ .Values.sidecars.developer.permissionMode | default "" }}"
            - name: AGENT_MODEL
              value: "{{ .Values.sidecars.developer.modelName }}"
            # GCP/Vertex AI configuration
            - name: GOOGLE_CLOUD_PROJECT
              value: "{{ .Values.gcp.project }}"
            - name: GOOGLE_CLOUD_LOCATION
              value: "{{ .Values.gcp.location }}"
            {{- if ne (.Values.sidecars.developer.cliType | default "gemini") "claude" }}
            - name: GOOGLE_GENAI_USE_VERTEXAI
              value: "true"
            - name: GEMINI_MODEL
              value: "{{ .Values.sidecars.developer.modelName }}"
            {{- end }}
            {{- if eq (.Values.sidecars.developer.cliType | default "gemini") "claude" }}
            # Claude Code CLI -- Vertex AI configuration
            - name: CLAUDE_CODE_USE_VERTEX
              value: "1"
            - name: ANTHROPIC_VERTEX_PROJECT_ID
              value: "{{ .Values.gcp.project }}"
            - name: CLOUD_ML_REGION
              value: "{{ .Values.gcp.location }}"
            - name: ANTHROPIC_MODEL
              value: "{{ .Values.sidecars.developer.modelName }}"
            {{- end }}
            {{- if or .Values.gcp.agentExistingSecret .Values.gcp.existingSecret }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/google/{{ if .Values.gcp.agentExistingSecret }}agent-service-account.json{{ else }}service-account.json{{ end }}"
            {{- end }}
            {{- if .Values.gitlab.enabled }}
            - name: GITLAB_TOKEN_PATH
              value: "/secrets/gitlab/token"
            - name: GITLAB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.gitlab.existingSecret }}
                  key: host
            {{- end }}
          resources:
            {{- toYaml .Values.sidecars.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.gcp.agentExistingSecret }}
            - name: gcp-agent-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- else if .Values.gcp.existingSecret }}
            - name: gcp-sa-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
            - name: gitops-data
              mountPath: /data/gitops-developer
              subPath: developer
            {{- if eq (.Values.sidecars.developer.cliType | default "gemini") "claude" }}
            - name: gemini-rules
              mountPath: /home/default/.claude/CLAUDE.md
              subPath: developer.md
            {{- else }}
            - name: gemini-rules
              mountPath: /home/default/.gemini/GEMINI.md
              subPath: developer.md
            {{- end }}
            {{- if .Values.github.existingSecret }}
            - name: github-app-secret
              mountPath: /secrets/github
              readOnly: true
            - name: git-credentials
              mountPath: /tmp/git-creds
            {{- end }}
            {{- if .Values.gitlab.enabled }}
            - name: gitlab-token-secret
              mountPath: /secrets/gitlab
              readOnly: true
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.sidecars.developer.port }}
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.sidecars.developer.port }}
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}
        
        # =================================================================
        # QE Agent Sidecar (Quality Engineering -- shares Developer workspace)
        # =================================================================
        {{- if .Values.sidecars.qe.enabled }}
        - name: qe-sidecar
          image: "{{ .Values.sidecars.image.repository }}:{{ .Values.sidecars.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - name: qe
              containerPort: {{ .Values.sidecars.qe.port }}
              protocol: TCP
          env:
            - name: PORT
              value: "{{ .Values.sidecars.qe.port }}"
            - name: GIT_USER_NAME
              value: "{{ .Values.sidecars.qe.gitUserName }}"
            - name: GIT_USER_EMAIL
              value: "{{ .Values.sidecars.qe.gitUserEmail }}"
            # CLI routing (gemini or claude)
            - name: AGENT_CLI
              value: "{{ .Values.sidecars.qe.cliType | default "gemini" }}"
            - name: AGENT_ROLE
              value: "qe"
            {{- if and (ne (.Values.sidecars.qe.cliType | default "gemini") "claude") .Values.sidecars.qe.interactive }}
            - name: GEMINI_INTERACTIVE
              value: "true"
            {{- end }}
            - name: AGENT_PERMISSION_MODE
              value: "{{ .Values.sidecars.qe.permissionMode | default "" }}"
            - name: AGENT_MODEL
              value: "{{ .Values.sidecars.qe.modelName }}"
            # GCP/Vertex AI configuration
            - name: GOOGLE_CLOUD_PROJECT
              value: "{{ .Values.gcp.project }}"
            - name: GOOGLE_CLOUD_LOCATION
              value: "{{ .Values.gcp.location }}"
            {{- if ne (.Values.sidecars.qe.cliType | default "gemini") "claude" }}
            - name: GOOGLE_GENAI_USE_VERTEXAI
              value: "true"
            - name: GEMINI_MODEL
              value: "{{ .Values.sidecars.qe.modelName }}"
            {{- end }}
            {{- if or .Values.gcp.agentExistingSecret .Values.gcp.existingSecret }}
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/secrets/google/{{ if .Values.gcp.agentExistingSecret }}agent-service-account.json{{ else }}service-account.json{{ end }}"
            {{- end }}
            {{- if .Values.gitlab.enabled }}
            - name: GITLAB_TOKEN_PATH
              value: "/secrets/gitlab/token"
            - name: GITLAB_HOST
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.gitlab.existingSecret }}
                  key: host
            {{- end }}
          resources:
            {{- toYaml .Values.sidecars.resources | nindent 12 }}
          volumeMounts:
            {{- if .Values.gcp.agentExistingSecret }}
            - name: gcp-agent-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- else if .Values.gcp.existingSecret }}
            - name: gcp-sa-key
              mountPath: /var/secrets/google
              readOnly: true
            {{- end }}
            - name: gitops-data
              mountPath: /data/gitops-qe
              subPath: developer
            {{- if eq (.Values.sidecars.qe.cliType | default "gemini") "claude" }}
            - name: gemini-rules
              mountPath: /home/default/.claude/CLAUDE.md
              subPath: qe.md
            {{- else }}
            - name: gemini-rules
              mountPath: /home/default/.gemini/GEMINI.md
              subPath: qe.md
            {{- end }}
            {{- if .Values.github.existingSecret }}
            - name: github-app-secret
              mountPath: /secrets/github
              readOnly: true
            - name: git-credentials
              mountPath: /tmp/git-creds
            {{- end }}
            {{- if .Values.gitlab.enabled }}
            - name: gitlab-token-secret
              mountPath: /secrets/gitlab
              readOnly: true
            {{- end }}
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.sidecars.qe.port }}
            initialDelaySeconds: 5
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.sidecars.qe.port }}
            initialDelaySeconds: 3
            periodSeconds: 10
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
        {{- end }}
      
      volumes:
        {{- if .Values.gcp.existingSecret }}
        - name: gcp-sa-key
          secret:
            secretName: {{ .Values.gcp.existingSecret }}
        {{- end }}
        {{- if .Values.gcp.agentExistingSecret }}
        - name: gcp-agent-key
          secret:
            secretName: {{ .Values.gcp.agentExistingSecret }}
        {{- end }}
        {{- if and .Values.redis.enabled .Values.redis.persistence.enabled }}
        - name: redis-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-redis-data
        {{- end }}
        {{- if and .Values.qdrant.enabled .Values.qdrant.persistence.enabled }}
        - name: qdrant-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-qdrant-data
        {{- end }}
        # GitOps data volumes - shared PVC with subPaths per agent
        {{- if .Values.sidecars.persistence.enabled }}
        - name: gitops-data
          persistentVolumeClaim:
            claimName: {{ .Release.Name }}-gitops-data
        {{- else }}
        - name: gitops-data
          emptyDir: {}
        {{- end }}
        # Agent rules ConfigMap (GEMINI.md or CLAUDE.md per agent)
        - name: gemini-rules
          configMap:
            name: {{ .Release.Name }}-gemini-rules
        {{- if .Values.github.existingSecret }}
        - name: github-app-secret
          secret:
            secretName: {{ .Values.github.existingSecret }}
        - name: git-credentials
          emptyDir: {}
        {{- end }}
        {{- if .Values.argocd.enabled }}
        - name: argocd-secret
          secret:
            secretName: {{ .Values.argocd.existingSecret | default (printf "%s-argocd" .Release.Name) }}
        {{- end }}
        {{- if .Values.kargo.enabled }}
        - name: kargo-secret
          secret:
            secretName: {{ .Values.kargo.existingSecret | default (printf "%s-kargo" .Release.Name) }}
        {{- end }}
        {{- if .Values.gitlab.enabled }}
        - name: gitlab-token-secret
          secret:
            secretName: {{ .Values.gitlab.existingSecret | default (printf "%s-gitlab" .Release.Name) }}
        {{- end }}
      
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
