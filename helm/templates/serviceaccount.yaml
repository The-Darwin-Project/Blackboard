# BlackBoard/helm/templates/serviceaccount.yaml
# ServiceAccount for K8s metrics API access
{{- if .Values.observer.enabled }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-brain
  namespace: {{ .Release.Namespace }}
  labels:
    app: darwin-brain
    app.kubernetes.io/name: darwin-brain
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
