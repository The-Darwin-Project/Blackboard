{{- if and .Values.observer.enabled .Values.observer.namespaces }}
{{- range .Values.observer.namespaces }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: darwin-observer
  namespace: {{ . }}
  labels:
    app.kubernetes.io/name: darwin-blackboard
    app.kubernetes.io/component: observer
rules:
  - apiGroups: [""]
    resources: ["pods", "services", "events"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apps"]
    resources: ["deployments", "statefulsets", "replicasets"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["metrics.k8s.io"]
    resources: ["pods", "nodes"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: darwin-observer
  namespace: {{ . }}
  labels:
    app.kubernetes.io/name: darwin-blackboard
    app.kubernetes.io/component: observer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: darwin-observer
subjects:
  - kind: ServiceAccount
    name: {{ $.Release.Name }}-brain
    namespace: {{ $.Release.Namespace }}
{{- end }}
{{- end }}
