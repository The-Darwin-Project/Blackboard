# BlackBoard/helm/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    app: darwin-brain
    app.kubernetes.io/name: darwin-brain
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  # GCP Configuration
  GCP_PROJECT: {{ .Values.gcp.project | default "not-configured" | quote }}
  GCP_LOCATION: "{{ .Values.gcp.location }}"
  
  # Vertex AI Models
  VERTEX_MODEL_PRO: "{{ .Values.gcp.models.pro }}"
  VERTEX_MODEL_FLASH: "{{ .Values.gcp.models.flash }}"
  VERTEX_MODEL_CLAUDE: "{{ .Values.gcp.models.claude }}"
  
  # LLM Provider & Temperature
  LLM_PROVIDER: "{{ .Values.gcp.provider }}"
  LLM_TEMPERATURE_BRAIN: "{{ .Values.gcp.temperature.brain }}"
  LLM_TEMPERATURE_ALIGNER: "{{ .Values.gcp.temperature.aligner }}"
  
  # Brain Progressive Skills
  BRAIN_PROGRESSIVE_SKILLS: "{{ .Values.app.progressiveSkills }}"
  
  # Application Info
  APP_NAME: "{{ .Values.app.name }}"
  APP_VERSION: "{{ .Values.app.version }}"
