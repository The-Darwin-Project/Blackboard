# BlackBoard/helm/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Release.Name }}-config
  labels:
    app: darwin-brain
    app.kubernetes.io/name: darwin-brain
    app.kubernetes.io/instance: {{ .Release.Name }}
data:
  # GCP Configuration
  GCP_PROJECT: {{ .Values.gcp.project | default "not-configured" | quote }}
  GCP_LOCATION: "{{ .Values.gcp.location }}"
  
  # LLM Configuration (per-component)
  LLM_PROVIDER: "{{ .Values.gcp.provider }}"
  # Brain
  LLM_MODEL_BRAIN: "{{ .Values.gcp.llm.brain.model }}"
  LLM_TEMPERATURE_BRAIN: "{{ .Values.gcp.llm.brain.temperature }}"
  LLM_MAX_TOKENS_BRAIN: "{{ .Values.gcp.llm.brain.maxOutputTokens }}"
  # Manager (DevTeam + legacy developer.py)
  LLM_MODEL_MANAGER: "{{ .Values.gcp.llm.manager.model }}"
  LLM_TEMPERATURE_MANAGER: "{{ .Values.gcp.llm.manager.temperature }}"
  LLM_THINKING_MANAGER: "{{ .Values.gcp.llm.manager.thinkingLevel }}"
  LLM_MAX_TOKENS_MANAGER: "{{ .Values.gcp.llm.manager.maxOutputTokens }}"
  # Aligner
  LLM_MODEL_ALIGNER: "{{ .Values.gcp.llm.aligner.model }}"
  LLM_TEMPERATURE_ALIGNER: "{{ .Values.gcp.llm.aligner.temperature }}"
  LLM_THINKING_ALIGNER: "{{ .Values.gcp.llm.aligner.thinkingLevel }}"
  LLM_MAX_TOKENS_ALIGNER: "{{ .Values.gcp.llm.aligner.maxOutputTokens }}"
  # Archivist (event summarization for deep memory)
  LLM_MODEL_ARCHIVIST: "{{ .Values.gcp.llm.archivist.model }}"
  LLM_MAX_TOKENS_ARCHIVIST: "{{ .Values.gcp.llm.archivist.maxOutputTokens }}"
  
  # Brain Progressive Skills
  BRAIN_PROGRESSIVE_SKILLS: "{{ .Values.app.progressiveSkills }}"
  
  # Application Info
  APP_NAME: "{{ .Values.app.name }}"
  APP_VERSION: "{{ .Values.app.version }}"
  
  # AI Transparency & Compliance
  DARWIN_CONTACT_EMAIL: "{{ .Values.app.contactEmail }}"
  DARWIN_FEEDBACK_FORM_URL: "{{ .Values.app.feedbackFormUrl }}"
